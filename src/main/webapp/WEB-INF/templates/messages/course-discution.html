<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${course.nom + ' - Discussion - Color Run'}">
      Discussion - Color Run
    </title>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}" />
  </head>
  <body>
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main content -->
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h1 th:text="${'Discussion - ' + course.nom}">
              Discussion de la course
            </h1>
            <a th:href="@{'/courses/' + ${courseId}}" class="btn btn-secondary"
              >Retour à la course</a
            >
          </div>
        </div>
        <div class="card-body">
          <!-- Alertes -->
          <div
            class="alert alert-danger"
            th:if="${error}"
            th:text="${error}"
          ></div>

          <!-- Liste des messages -->
          <div id="messages-container">
            <div th:replace="~{messages/messages-list :: div}"></div>
          </div>

          <!-- Formulaire d'envoi de message -->
          <div th:if="${session.user != null}" style="margin-top: 1.5rem">
            <form
              th:action="@{'/courses/' + ${courseId} + '/messages'}"
              method="post"
              id="message-form"
            >
              <div class="form-group">
                <label for="contenu">Écrire un message</label>
                <textarea id="contenu" name="contenu" required></textarea>
              </div>
              <button type="submit" class="btn">Envoyer</button>
            </form>
          </div>

          <div th:if="${session.user == null}" style="margin-top: 1.5rem">
            <p class="alert alert-info">
              Vous devez être connecté pour participer à la discussion.
            </p>
            <a th:href="@{/login}" class="btn">Se connecter</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Script pour actualisation AJAX (optionnel) -->
    <script th:inline="javascript">
      // Récupérer l'ID de la course
      const courseId = /*[[${courseId}]]*/ 0;

      // Fonction pour actualiser les messages
      function refreshMessages() {
        fetch(`/courses/${courseId}/messages`, {
          headers: {
            "X-Requested-With": "XMLHttpRequest",
          },
        })
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("messages-container").innerHTML = html;
          })
          .catch((error) =>
            console.error("Erreur lors de l'actualisation des messages:", error)
          );
      }

      // Actualiser toutes les 30 secondes
      setInterval(refreshMessages, 30000);

      // Soumission de formulaire AJAX (optionnel)
      document
        .getElementById("message-form")
        ?.addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);

          fetch(this.action, {
            method: "POST",
            body: formData,
            headers: {
              "X-Requested-With": "XMLHttpRequest",
            },
          })
            .then((response) => {
              if (response.ok) {
                // Vider le champ de texte
                document.getElementById("contenu").value = "";
                // Actualiser les messages
                refreshMessages();
              } else {
                throw new Error("Erreur lors de l'envoi du message");
              }
            })
            .catch((error) => console.error("Erreur:", error));
        });
    </script>
  </body>
</html>
