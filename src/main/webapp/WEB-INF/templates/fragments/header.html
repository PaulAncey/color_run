<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header th:fragment="header">
      <div class="container navbar">
        <div class="logo">
          <a th:href="@{/}">Color Run</a>
        </div>
        <ul class="nav-links">
          <li><a th:href="@{/}">Accueil</a></li>
          <li><a th:href="@{/courses}">Courses</a></li>

          <!-- Liens pour utilisateur non connecté -->
          <li th:if="${session.user == null}">
            <a th:href="@{/login}">Connexion</a>
          </li>
          <li th:if="${session.user == null}">
            <a th:href="@{/register}">Inscription</a>
          </li>

          <!-- Liens pour utilisateur connecté -->
          <li th:if="${session.user != null}">
            <a th:href="@{/participations}">Mes Participations</a>
          </li>

          <!-- Liens pour organisateur -->
          <li
            th:if="${session.user != null and #lists.contains(session.userRoles, 'ORGANISATEUR')}"
          >
            <a th:href="@{/organisateur/courses}">Mes Courses</a>
          </li>

          <!-- Liens pour admin -->
          <li
            th:if="${session.user != null and #lists.contains(session.userRoles, 'ADMIN')}"
          >
            <a th:href="@{/admin/organizer-requests}">Demandes</a>
          </li>

          <!-- Profil et déconnexion -->
          <li th:if="${session.user != null}" class="dropdown">
            <a href="#" th:text="${session.user.prenom}">User</a>
            <div class="dropdown-content">
              <a th:href="@{/profile}">Profil</a>
              <a th:href="@{/logout}">Déconnexion</a>
            </div>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
