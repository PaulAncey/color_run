<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses - Color Run</title>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}" />
  </head>
  <body>
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main content -->
    <div class="container">
      <h1>Courses disponibles</h1>

      <!-- Filtres -->
      <div class="card" style="margin-bottom: 2rem">
        <div class="card-body">
          <h3>Filtrer les courses</h3>
          <form th:action="@{/courses}" method="get">
            <div style="display: flex; flex-wrap: wrap; gap: 1rem">
              <div class="form-group" style="flex: 1; min-width: 200px">
                <label for="ville">Ville</label>
                <input
                  type="text"
                  id="ville"
                  name="ville"
                  th:value="${param.ville}"
                />
              </div>
              <div class="form-group" style="flex: 1; min-width: 200px">
                <label for="minDistance">Distance min (km)</label>
                <input
                  type="number"
                  id="minDistance"
                  name="minDistance"
                  min="0"
                  step="0.1"
                  th:value="${param.minDistance}"
                />
              </div>
              <div class="form-group" style="flex: 1; min-width: 200px">
                <label for="maxDistance">Distance max (km)</label>
                <input
                  type="number"
                  id="maxDistance"
                  name="maxDistance"
                  min="0"
                  step="0.1"
                  th:value="${param.maxDistance}"
                />
              </div>
              <div class="form-group" style="flex: 1; min-width: 200px">
                <label for="maxPrix">Prix max (€)</label>
                <input
                  type="number"
                  id="maxPrix"
                  name="maxPrix"
                  min="0"
                  step="0.1"
                  th:value="${param.maxPrix}"
                />
              </div>
              <div class="form-group" style="flex: 1; min-width: 200px">
                <label for="avecObstacles">Avec obstacles</label>
                <select id="avecObstacles" name="avecObstacles">
                  <option value="">Tous</option>
                  <option
                    value="true"
                    th:selected="${param.avecObstacles == 'true'}"
                  >
                    Oui
                  </option>
                  <option
                    value="false"
                    th:selected="${param.avecObstacles == 'false'}"
                  >
                    Non
                  </option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn">Filtrer</button>
            <a th:href="@{/courses}" class="btn btn-secondary">Réinitialiser</a>
          </form>
        </div>
      </div>

      <!-- Alerte si aucune course -->
      <div class="alert alert-info" th:if="${#lists.isEmpty(courses)}">
        Aucune course ne correspond à vos critères de recherche.
      </div>

      <!-- Liste des courses -->
      <div class="grid" th:unless="${#lists.isEmpty(courses)}">
        <div class="card course-card" th:each="course : ${courses}">
          <div class="card-body">
            <div class="course-info">
              <div
                class="course-date"
                th:text="${#dates.format(course.dateCourse, 'dd MMMM yyyy')}"
              >
                Date
              </div>
              <h3 class="card-title" th:text="${course.nom}">
                Nom de la course
              </h3>
              <div class="course-location" th:text="${course.ville}">Ville</div>
              <p th:text="${#strings.abbreviate(course.description, 100)}">
                Description
              </p>
              <div class="course-details">
                <span th:text="${course.distanceKm + ' km'}">Distance</span>
                <span th:text="${course.prix + ' €'}">Prix</span>
                <span th:if="${course.avecObstacles}">Avec obstacles</span>
              </div>
            </div>
            <div class="course-actions">
              <a th:href="@{'/courses/' + ${course.idCourse}}" class="btn"
                >Détails</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Bouton pour créer une course (si organisateur) -->
      <div
        th:if="${session.user != null and #lists.contains(session.userRoles, 'ORGANISATEUR')}"
        style="margin-top: 2rem; text-align: center"
      >
        <a th:href="@{/organisateur/courses/create}" class="btn"
          >Créer une nouvelle course</a
        >
      </div>

      <!-- Bouton pour demander à devenir organisateur -->
      <div
        th:if="${session.user != null and not #lists.contains(session.userRoles, 'ORGANISATEUR')}"
        style="margin-top: 2rem; text-align: center"
      >
        <a th:href="@{/user/request-organizer}" class="btn btn-secondary"
          >Devenir organisateur</a
        >
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
